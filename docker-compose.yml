version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edu-animation-generator
    ports:
      - "3000:3000"   # Backend API
      - "5173:5173"   # Frontend dev server (if needed)
    environment:
      - NODE_ENV=production
      - LLM_API_KEY=${LLM_API_KEY}
    volumes:
      # Persist generated videos and media
      - ./backend/media:/app/backend/media
      - ./backend/src/codes:/app/backend/src/codes
      # Mount .env file
      - ./backend/.env:/app/backend/.env:ro
    restart: unless-stopped

  # Development service with hot-reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edu-animation-dev
    ports:
      - "3000:3000"
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - LLM_API_KEY=${LLM_API_KEY}
    volumes:
      # Mount source for hot-reload
      - ./backend/src:/app/backend/src
      - ./frontend/src:/app/frontend/src
      - ./backend/media:/app/backend/media
      - ./backend/.env:/app/backend/.env:ro
    command: npm run dev
    profiles:
      - dev

